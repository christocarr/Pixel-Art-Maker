<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|VT323" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="input_height" name="height" min="1" max="30" value="5">
        Grid Width:
        <input type="number" id="input_width" name="width" min="1" max="30" value="5">
        <input type="submit" onclick="HANDLERS.addGrid(event)">
				<input type="button" value="Clear" id="clearGrid">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixel_canvas"></table>
		<div class="target"></div>
		<script src="app.js"></script>
</body>
</html>
